<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Taxa de Acerto de Efeito </h1>
        <div class="form-group">
            <label for="valor">Digite um valor da Porcentagem (Ex: 65% -> 65)</label>
            <input type="number" class="form-control" id="valor">
        </div>
        <button class="btn btn-primary btn-block" id="calcular">Calcular</button>
        <div id="resultado" class="mt-3 text-center"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
